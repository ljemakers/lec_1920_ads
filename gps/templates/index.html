<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>

        form, input { display: inline; font-size: 24px; }
    </style>
</head>
<body>
  <h1> HAnSEi Car </h1>
  <img id="bg" src="{{ url_for('video_feed') }}">

  <center>

      <tr>
          <td></td>

              <form target="action" action="car.json" >
                  <input type="hidden" name="motion" value="forward" />
                  <input type="submit" value="&nbsp; &uarr; &nbsp;" />

          </td>
          <td></td>

          </td>

              <form target="action" action="car.json" >

          </td>
      </tr>

          <td></td>
          <td>
              <form target="action" action="car.json" >

              </form>
          </td>
          <td></td>
      </tr>
  </table>

  <br/>
  <iframe name="action" src="about:blank" width="100%" height="40" frameborder="0" style="border: 1px solid black;"></iframe>
